<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>21Cake蛋糕官网_24小时蛋糕网上订购_5小时新鲜送达！</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}" href="../images/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/home-page.css}" href="../css/home-page.css">
    <link rel="stylesheet" th:href="@{/css/qiYe_model.css}" href="../css/qiYe_model.css">
    <link rel="stylesheet" th:href="@{/css/common.css}" href="../css/common.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="../css/login.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../css/footer.css">
</head>
<body>
<!--头部导航-->
<header  th:replace="main/public :: #header">

</header>
<!--头部导航结束-->

<div class="divBg">
    <form action="#" id="passForm">
     <p class="floatl">账号密码登录</p>
     <p class="colorF">短信验证码登录</p>
        <input type="text" placeholder="请输入您的账号" class="admin" name="username">
        <input type="password" placeholder="输入密码" class="admin" name="password">
        <div class="textAndPwd-prompt">
            <i>!</i>
            <p>用户名不能为空</p>
        </div>
        <button type="button">登录</button>
        <div>
            <input type="checkbox">
            <span>记住账号</span>
            <span class="register">去注册</span>
            <span class="forget">忘记密码</span>
        </div>
        <div class="clear"></div>
        <div class="line"></div>
        <div class="line1"></div>
        <div class="clear"></div>
        <div class="lineText">其他登录方式</div>
        <img src="../images/weixin.png" alt="">
    </form>
<!--第二个form表单-->
    <form action="#" id="msgForm">
        <p class="floatLl">账号密码登录</p>
        <p class="colorFf">短信验证码登录</p>
        <input type="text" placeholder="请输入您的电话" class="admin" id="telphone">
        <input type="password" placeholder="输入验证码" class="admin msg" id="msg">
        <button type="button" class="msgBtn">获取验证码</button>
        <i id="append"></i>
        <button class="submit">登录</button>
        <div>
            <input type="checkbox">
            <span>记住账号</span>
            <span class="register">去注册</span>
            <span class="forget">忘记密码</span>
        </div>
        <div class="clear"></div>
        <div class="line"></div>
        <div class="line1"></div>
        <div class="clear"></div>
        <div class="lineText">其他登录方式</div>
        <img src="../images/weixin.png" alt="">
    </form>
</div>

<!--页尾-->
<div class="footer" th:replace="main/public :: #public_footer">

</div>
<script src="../lib/jquery-1.12.4.js" th:src="@{/lib/jquery-1.12.4.js}"></script>
<script src="../js/home-page.js" th:src="@{/js/home-page.js}"></script>
<script src="../js/qiYe_model.js" th:src="@{/js/qiYe_model.js}"></script>
<script src="../js/login.js" th:src="@{/js/login.js}"></script>
<script src="../js/footer.js" th:src="@{/js/footer.js}"></script>
</body>
</html>
